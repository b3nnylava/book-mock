<div class='row'>
  <div class='col-lg-10'>
    <h1>{{book.title}}</h1>
    <h6>{{book.author}}</h6>
  </div>
  <div class='col-lg-2 text-right'>
    <h3 class='d-inline-block mr-3 mt-1'>{{edition.status}}</h3>
    <label data-toggle="collapse" [attr.data-target]="'#card-' + index">
      <svg fill='#8894a0' width='40' height='30'>
        <path d='M0 0 L20 30 L40 0'></path>
      </svg>
    </label>
  </div>
</div>
<div class='row'>
  <div id='card-{{index}}' class='col-12 collapse show'>
    <div class='row'>
      <div class='col-12'>
        <div class='row h-100 pb-2'>
          <div class='col-md-2 pb-lg-0 pb-2 text-center' id='picture-col'>
            <img src="{{edition.imageLink}}">
          </div>
          <div class='col-md-10'>
            <div class='row'>
              <div class='col-sm-12'>
                <div class='btn btn-dark px-2 py-1 mr-1' *ngFor='let tag of book.tags'>{{tag}}</div>
                <div class='btn btn-dark px-2 py-1 mr-1' *ngFor='let tag of edition.metaTags'>{{tag}}</div>
              </div>
            </div>
            <div class='row'>
              <div class='col-sm-6 text-center pt-2'>
                <a href='{{edition.storeLink}}' target='_blank' class='btn btn-dark px-2 py-1 mr-1'>Buy Here</a>
              </div>
              <div class='col-sm-6 text-center pt-2'>
                <a href='{{book.storyLink}}' target='_blank' class='btn btn-dark px-2 py-1 mr-1'>Read Here</a>
              </div>
            </div>
            <div class='row'>
              <div class='col-sm-12'>
                {{book.description}}
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div *ngIf='edition.notes' class='row'>
      <div class='col-sm-12'>
        {{edition.notes}}
      </div>
    </div>
    <!-- <div class='row'>
      <div class='col-sm-12'>
        related tree
      </div>
    </div> -->
  </div>
</div>
